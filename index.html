<!DOCTYPE html><html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>lo lo lo</title>
    <style>
        body{
            margin:0;
            height:100vh;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            background: repeating-linear-gradient(
                45deg,
                #ff00ff,
                #ff00ff 20px,
                #00ffff 20px,
                #00ffff 40px
            );
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: yellow;
            text-shadow: 2px 2px red;
        }

        img{
            width:300px;
            border: 6px dashed white;
            box-shadow: 0 0 20px black;
        }

        h1{
            margin-top:20px;
            font-size:48px;
            animation: blink 0.8s infinite alternate;
        }

        @keyframes blink{
            from{ opacity:1; }
            to{ opacity:0.3; }
    }
</style>

</head>
<body><img src="lololo.jpg" alt="random image">
<h1>lo lo lo</h1>

</body>
</html>
